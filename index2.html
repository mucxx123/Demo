<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>STUDENT REGISTRATION FORM</h1>
  

    <label for="text">FIRST NAME:</label>
    <input type="text" name="" id=""> (max 30 characters a-z and A-Z)
    <br>
    <label for="text">LAST NAME:</label>
    <input type="text" name="" id=""> (max 30 characters a-z and A-Z)
    <br>
    <label for="text">DATE OF BIRTH:</label>
    <input type="datetime-local" name="" id="">
    <br>
    <label for="text">EMAIL:</label>
    <input type="email" name="" id="">
    <br>
    <label for="number">MOBILE NUMBER:</label>
    <input type="number" name="" id=""> (10 digit number)
    <br>
    <label for="text">GENDER:</label>
    <label for="text">Male</label>
    <input type="radio" name="choice" id="male">
    <label for="text">Female</label>
    <input type="radio" name="choice" id="female">
    <br>

    <label for="text">ADDRESS:</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br>
    <label for="text">CITY:</label>
    <input type="text" name="" id=""> (max 30 characters a-z and A-Z)
    <br>
    <label for="number">PIN CODE:</label>
    <input type="number" name="" id=""> (6 digit number)
    <br>
    <label for="text">STATE:</label>
    <input type="text" name="" id="">
    <br>
    <label for="text">COUNTRY:</label>
    <input type="text" name="" id="">
    <br>
    <label for="text">HOBBIES:</label>
    <label for="text">Drawing</label>
    <input type="radio" name="choice" id="drawing">
    <label for="text">Singing</label>
    <input type="radio" name="choice" id="singing">
    <label for="text">Dancing</label>
    <input type="radio" name="choice" id="dancing">
    <label for="text">Sketching</label>
    <input type="radio" name="choice" id="sketching">
    <label for="text">Others</label>
    <input type="radio" name="choice" id="others">
    <br>

        <thead>
            <tr>
             <th>SNO</th>

            </tr>

            <tr>
                <td>2</td>

            <tr>
                <td>3</td>
                <td>GRADUATION</td>
                <td><input type="text" name="" id=""></td>

                <td><input type="text" name="" id=""></td>
            </tr>

            <tr>
                <td>4</td>
                <td>MASTERS</td>
                <td><input type="text" name="" id=""></td>

            <tr>
